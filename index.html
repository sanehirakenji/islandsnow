<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IslandSnow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui borderless menu" style="background-color: #F5F5F5; box-shadow:none; border: none;">
      <div class="ui container">
        <a class="fitted item"><i class="facebook f icon"></i></a>
        <a class="fitted item"><i class="twitter icon"></i></a>
        <a class="fitted item"><i class="pinterest icon"></i></a>
        <a class="fitted item"><i class="instagram icon"></i></a>
        <a class="fitted right item"><i class="home icon"></i></a>
        <a class="fitted item"><i class="search icon"></i></a>
        <a class="fitted item"><i class="user icon"></i></a>
        <a class="fitted item">My Cart</a>
        <a class="fitted item"><i class="cart icon"></i></a>
        <div class="ui selection dropdown fitted item" style="background-color: #F5F5F5; box-shadow:none; border: none; min-width: 3em;">
          <input type="hidden" name="items">
          <i class="dropdown icon"></i>
          <div class="default text">0</div>
          <div class="menu" style="min-width:8em;">
            <div class="item" >Your cart is empty</div>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
$('.ui.dropdown')
  .dropdown();
</script>
</html>
